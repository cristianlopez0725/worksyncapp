<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exportar Archivo a PDF</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="exportar.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="../images/logo2.png" alt="Logo WorkSync" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Volver</a>
          </li>
          <!-- Aquí puedes agregar más enlaces si quieres -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Convertir archivo a PDF</h1>
    <form id="exportar-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="archivo" class="form-label">Selecciona un archivo para convertir a PDF:</label>
        <input type="file" class="form-control" id="archivo" name="archivo" required />
      </div>
      <button type="submit" class="btn btn-success">Convertir y Descargar PDF</button>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script src="exportar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
