<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario | WorkSync</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #69c4c4;
      color: #fdf9f9;
    }

    header {
      background-color: #61a0b7;
      color: rgb(247, 247, 247);
      padding: 20px;
      text-align: center;
    }

    .calendar-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 10px;
    }

    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background-color: #6da4a4;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background-color: #cdc9c9;
    }

    .day {
      background-color: rgb(118, 174, 181);
      min-height: 100px;
      padding: 5px;
      font-size: 14px;
      position: relative;
    }

    .day-number {
      font-weight: bold;
    }

    .event {
      margin-top: 5px;
      border-radius: 6px;
      padding: 4px 6px;
      font-size: 12px;
      color: rgb(29, 28, 28);
    }

    .event.en-proceso { background: #52c606; }
    .event.por-hacer { background: #a447a4; }
    .event.por-entregar { background: #d8c731; color: #333; }
    .event.modificar { background: #645190; color: #333; }

    .add-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #1976d2;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
    }

    .legend {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .legend span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-box {
      width: 15px;
      height: 15px;
      border-radius: 4px;
      display: inline-block;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: rgb(39, 37, 37);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content label, .modal-content select, .modal-content input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }

    .modal-content button {
      margin-top: 15px;
      width: 100%;
      padding: 8px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

<header>
  <h1>Calendario de Actividades - WorkSync</h1>
</header>

<div class="calendar-container">
  <div class="calendar-header">
    <div>Lunes</div><div>Martes</div><div>Miércoles</div><div>Jueves</div><div>Viernes</div><div>Sábado</div><div>Domingo</div>
  </div>

  <div class="calendar-grid" id="calendar">
    <!-- Días generados por JS -->
  </div>

  <div class="legend">
    <span><div class="legend-box" style="background:#19cc09;"></div> En proceso</span>
    <span><div class="legend-box" style="background:#cb25ad;"></div> Por hacer</span>
    <span><div class="legend-box" style="background:#cba020;"></div> Por entregar</span>
    <span><div class="legend-box" style="background:#524472;"></div> Modificar</span>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="eventModal">
  <div class="modal-content">
    <h3>Agregar Evento</h3>
    <input type="text" id="eventTitle" placeholder="Título del evento">
    <select id="eventType">
      <option value="en-proceso">En proceso</option>
      <option value="por-hacer">Por hacer</option>
      <option value="por-entregar">Por entregar</option>
      <option value="modificar">Modificar</option>
    </select>
    <button onclick="saveEvent()">Guardar</button>
  </div>
</div>

<script>
  const calendar = document.getElementById('calendar');
  const modal = document.getElementById('eventModal');
  const eventTitle = document.getElementById('eventTitle');
  const eventType = document.getElementById('eventType');

  let currentDayElement = null;

  for (let i = 1; i <= 30; i++) {
    const day = document.createElement('div');
    day.className = 'day';
    day.innerHTML = `<div class="day-number">${i}</div>
      <button class="add-btn" onclick="openModal(this)">+</button>`;
    calendar.appendChild(day);
  }

  function openModal(button) {
    currentDayElement = button.parentElement;
    modal.style.display = 'flex';
    eventTitle.value = '';
  }

  function saveEvent() {
    const title = eventTitle.value.trim();
    const type = eventType.value;

    if (title && currentDayElement) {
      const newEvent = document.createElement('div');
      newEvent.className = `event ${type}`;
      newEvent.innerText = title;
      currentDayElement.appendChild(newEvent);
    }

    modal.style.display = 'none';
  }

  window.onclick = function(e) {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
