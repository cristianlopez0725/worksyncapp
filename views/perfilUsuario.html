<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Perfil de usuario - WORKSYNC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #00e0d9, #00bcd4);
      color: #004d40;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #54d9ca;
      color: white;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
    }

    .profile-container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .profile-header {
      text-align: center;
    }

    .profile-header img {
      width: 120px;
      border-radius: 50%;
      border: 5px solid #00acc1;
      margin-bottom: 10px;
    }

    .profile-header h2 {
      margin: 10px 0 5px;
    }

    .profile-header p {
      margin: 0;
      font-weight: 500;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-title {
      font-weight: bold;
      font-size: 17px;
      display: flex;
      align-items: center;
      color: #006064;
      margin-bottom: 10px;
    }

    .card-title i {
      font-size: 24px;
      margin-right: 8px;
      color: #00acc1;
    }

    .card p {
      margin: 0;
      color: #333;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .social-icons i {
      font-size: 24px;
      color: #007c91;
      transition: color 0.3s;
    }

    .social-icons i:hover {
      color: #2c8390;
    }
  </style>
</head>
<body>

<header>
  <img src="../images/logo2.png" alt="Logo WorkSync">
  <h1>WORKSYNC</h1>
</header>

<div class="profile-container">
  <div class="profile-header">
    <img src="../images/Profile-PNG-File.png" alt="nombre">
    <h2>nombre</h2>
    <p>Usuario activo en WORKSYNC</p>
  </div>

  <div class="cards-grid">
    <div class="card">
      <div class="card-title"><i class='bx bx-user'></i> Edad</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-book'></i> Nivel educativo</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-briefcase-alt'></i> Industria</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-building'></i> Tamaño de la organización</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-news'></i> Información</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-target-lock'></i> Metas</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-heart'></i> Motivaciones</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-error'></i> Dificultades</div>
      <p>...</p>
    </div>

    <div class="card">
      <div class="card-title"><i class='bx bx-world'></i> Redes sociales</div>
      <div class="social-icons">
        <i class='bx bxl-facebook-circle'></i>
        <i class='bx bxl-instagram'></i>
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-linkedin-square'></i>
        <i class='bx bxl-pinterest'></i>
      </div>
    </div>
  </div>
</div>

</body>
</html>
